---
layout: default
title: Blog
---

{% assign url = "knows1.github.io" %}




<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ "/repository/" | prepend: url }} {{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
