<script src="{{ site.baseurl }}/assets/js/vendor/jquery-slim.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/vendor/popper.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/vendor/anchor.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/vendor/clipboard.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/vendor/holder.min.js"></script>

<script src="{{ site.baseurl }}/assets/bootstrap/js/bootstrap.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/docs.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ site.baseurl }}/assets/js/ie/ie10-viewport-bug-workaround.js"></script>
<script src="{{ site.baseurl }}/assets/js/ie/ie-emulation-modes-warning.js"></script>

{% if page.layout == "docs" %}
  <script src="{{ site.baseurl }}/assets/js/vendor/jekyll-search.min.js"></script>
  <script>
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    searchResultTemplate: '<a class="dropdown-item" href="{url}">{title}</a>',
    noResultsText: '<div class="dropdown-item no-results">Sorry, there are no results for that search.</div>',
    json: '{{ site.baseurl }}/search.json'
  })
  </script>
{% endif %}

<script>
Holder.addTheme('gray', {
  bg: '#777',
  fg: 'rgba(255,255,255,.75)',
  font: 'Helvetica',
  fontweight: 'normal'
})
</script>
